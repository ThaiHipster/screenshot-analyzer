
        <!DOCTYPE html>
        <html>
        <head>
            <title>Screen Activity Report</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                h1 { color: #333; }
                .monitor { margin-bottom: 30px; }
                .active { color: green; }
                .inactive { color: red; }
                table { border-collapse: collapse; width: 100%; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                th { background-color: #f2f2f2; }
                tr:nth-child(even) { background-color: #f9f9f9; }
            </style>
        </head>
        <body>
            <h1>Screen Activity Report</h1>
        
            <div class="monitor">
                <h2>Monitor 0: Color LCD</h2>
                <table>
                    <tr>
                        <th>Timestamp</th>
                        <th>Status</th>
                    </tr>
            
                    <tr>
                        <td>2025-03-13T16:14:11.625315</td>
                        <td class="active">Active</td>
                    </tr>
                
                    <tr>
                        <td>2025-03-13T16:13:11.265057</td>
                        <td class="active">Active</td>
                    </tr>
                
                    <tr>
                        <td>2025-03-13T16:12:10.860526</td>
                        <td class="active">Active</td>
                    </tr>
                
                </table>
            </div>
            
        </body>
        </html>
